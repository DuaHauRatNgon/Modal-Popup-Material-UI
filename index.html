<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Material UI</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <button id="openBtn">Open</button>

        <div id="modal-container" class=" hide">
            <div id="modal" class=" hide">
                <div class="modal__header">
                    <span class="modal__header__title">Welcome to Nodemy</span>
                    <i id="xBtn" class='bx bx-x'></i>
                </div>

                <div class="modal__body">
                    <h2>Hello</h2>
                    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, magna aliqua. </span>
                </div>

                <div class="modal__footer">
                    <button id="closeBtn" class="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
